query TournamentQuery($slug: String!) {
    tournament(slug: $slug){
        id
        name
        events {
            id
            name
            numEntrants
            startAt
            slug
            videogame{
                name
                images {
                    id
                    url

                }
            }
        }
    }
}

query eventQueryForPhaseId($slug : String!){
    event(slug : $slug){
        id
        name
        phases{
            id
            name
            groupCount
            phaseGroups{
                nodes{
                    id
                }
            }
        }
    }
}

query phaseById($id : ID!){
    phase(id :$id){

        phaseGroups{
            nodes{
                displayIdentifier
                id
            }
        }
    }
}

query phaseGroupByPhaseId($id : ID){
    phase(id : $id){
        phaseGroups{
            nodes{
                id
                displayIdentifier
            }
        }
    }
}

query matchByPhaseGroupId($id : ID){
    phaseGroup(id : $id){
        sets(perPage:999){
            nodes{
                id
                identifier
                displayScore
                round
            }
        }
    }
}

query SetResultForDQ($setId: ID!) {
    set(id: $setId) {
        id
        displayScore
        identifier
        slots {
            id
            standing {
                id
                entrant{
                    name
                }
                placement
                stats {
                    score {
                        label
                        value
                    }
                }
            }
        }
    }
}


query Temp($pattern : String!) {
    tournaments(query: {
        filter: {
            name: $pattern
        }
        page: 1
        perPage: 999
    }) {
        pageInfo {
            total,
            totalPages
        }
        nodes {
            id,
            name,
            images{
                url
            }
            ,
            primaryContact,
            slug

        }
    }
}



query EventEntrants($eventId: ID = 398652, $page: Int = 1 , $perPage: Int = 20) {
    event(id: $eventId) {
        id
        name
        entrants(query: {
            page: $page
            perPage: $perPage
        }) {
            pageInfo {
                total
                totalPages
            }
            nodes {
                id
                participants {
                    id
                    gamerTag
                    user{
                        id
                        slug
                    }
                }
            }
        }
    }
},