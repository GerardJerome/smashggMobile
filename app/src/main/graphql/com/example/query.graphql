query TournamentQuery($slug: String!) {
    tournament(slug: $slug){
        id
        name
        events {
            id
            name
            numEntrants
            startAt
            videogame{
                name
            }
        }
    }
},



query EventEntrants($eventId: ID = 398652, $page: Int = 1 , $perPage: Int = 20) {
    event(id: $eventId) {
        id
        name
        entrants(query: {
            page: $page
            perPage: $perPage
        }) {
            pageInfo {
                total
                totalPages
            }
            nodes {
                id
                participants {
                    id
                    gamerTag
                    user{
                        id
                        slug
                    }
                }
            }
        }
    }
},