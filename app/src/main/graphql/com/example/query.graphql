query TournamentQuery($slug: String!) {
    tournament(slug: $slug){
        id
        name
        events {
            id
            name
            numEntrants
            startAt
            videogame{
                name
                images {
                    id
                    url

                }
            }
        }
    }
},

query Temp($pattern : String!) {
    tournaments(query: {
        filter: {
            name: $pattern
        }
        page: 1
        perPage: 10
        sortBy: "id ASC"
    }) {
        pageInfo {
            total,
            totalPages
        }
        nodes {
            id,
            name,
            images{
                url
            }
            ,
            primaryContact,
            slug

        }
    }
}



query EventEntrants($eventId: ID = 398652, $page: Int = 1 , $perPage: Int = 20) {
    event(id: $eventId) {
        id
        name
        entrants(query: {
            page: $page
            perPage: $perPage
        }) {
            pageInfo {
                total
                totalPages
            }
            nodes {
                id
                participants {
                    id
                    gamerTag
                    user{
                        id
                        slug
                    }
                }
            }
        }
    }
},